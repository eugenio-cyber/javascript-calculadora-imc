<!DOCTYPE html>
<html lang="pt-br">
    
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imc.png">

    <title>Calculadora IMC</title>

    <style>
        body {
            background-image: linear-gradient(to right, #13393A, #055052);
        }
    </style>

</head>

<body>
    
    <main>

        <section id="secao-1">

            <h2> Calculadora IMC </h2>

        </section>

        <section id="secao-2">

            <div id="corpo">

                <form>

                    <div class="corpo-1">
                        
                        <div class="campo">

                            <label>Nome</label>
                            <input type="text" name="" id="nome" placeholder="Digite seu nome aqui">

                        </div>

                        <div class="campo">

                            <label>Sexo</label>
                            <select name="select" id="sexo">
                                <option value="vazio">Selecione uma opção</option>
                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                                <option value="outro">Outro</option>
                            </select>

                        </div>

                    </div>
                    
                    <div class="corpo-1">
                    
                        <div class="campo">

                            <label>Peso</label>
                            <input type="text" name="" id="peso" placeholder="Ex: 70.00">

                        </div>

                        <div class="campo">

                            <label>Altura</label>
                            <input type="text" name="" id="altura" placeholder="Ex: 1.80">

                        </div>

                    </div>
    
                    <button id="btn"> <b> Calcular </b> </button>

                </form>

            </div>

        </section>

        <div id="modal-erro" class="modal-container">

            <div id="modal">

                <button class="fechar"> X </button>

                <h2> Atenção! </h2>
    
                <p> Você esqueceu de preencher algum campo, por favor olhe novamente. </p>
    
            </div>

        </div>

    </main>

    <!-- SCRIPT -->
    <script type="" src="index.js"></script>
</body>

</html>
